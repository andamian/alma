name: Java+Docker CI

on: 
  pull_request:
  push:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11

    - name: build, test, and install alma-lib
      run: cd alma-lib && gradle --info clean build test publishToMavenLocal

    - name: build, test, and install alma-logging
      run: cd alma-logging && gradle --info clean build test publishToMavenLocal

    # This will install cadc-data-ops-fits 0.2.3 to include WCS cutouts.
    - name: install WCSLIB (libwcs5-15)
      run: |
        sudo apt-get update && sudo apt-get install -y curl gcc make \
        && curl -Lv -o /tmp/wcslib.tar.bz2 https://launchpad.net/ubuntu/+archive/primary/+sourcefiles/wcslib/5.15-1/wcslib_5.15.orig.tar.bz2 \
        && cd /tmp/ \
        && tar jxvf wcslib.tar.bz2 \
        && cd wcslib-5.15 \
        && ./configure --prefix=/usr \
        && make && sudo make install

    - name: temporarily pull DAL PR 67
      run: |
        git clone https://github.com/opencadc/dal.git \
        && cd dal \
        && git fetch origin pull/67/head:github-pr-67 \
        && git checkout github-pr-67 \
        && cd cadc-data-ops-fits \
        && ../gradlew -i clean build install

    - name: build and test data
      run: cd data && gradle --info clean build test
      
    - name: build and test datalink
      run: cd datalink && gradle --info clean build test

    - name: build and test tap
      run: cd tap && gradle --info clean build test

    - name: build and test reg
      run: cd reg && gradle --info clean build test

    - name: build and test sia
      run: cd sia && gradle --info clean build test

    - name: build and test soda
      run: cd soda && gradle --info clean build test