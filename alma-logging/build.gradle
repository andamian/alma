plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenCentral()
    mavenLocal()
}

// Minimal publishing required to run publishToMavenLocal
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            versionMapping {
                usage('java-api') {
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime') {
                    fromResolutionResult()
                }
            }
        }
    }
}

sourceCompatibility = 1.8
group = 'org.opencadc'
version = '1.0.1'

dependencies {
    implementation 'org.apache.logging.log4j:log4j-core:[2.17.1,3.0)'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:[2.17.1,3.0)'
    implementation 'org.apache.logging.log4j:log4j-layout-template-json:[2.17.1,3.0)'
    implementation 'org.json:json:20211205'

    implementation 'org.opencadc:cadc-rest:[1.3.10,2.0)'
    implementation 'org.opencadc:cadc-util:[1.5.11,2.0)'
    implementation 'org.opencadc:cadc-uws-server:[1.2.12,2.0)'

    testImplementation 'junit:junit:[4.12,5.0)'
    testImplementation 'org.skyscreamer:jsonassert:[1.5.0,2.0)'
    testImplementation 'org.mockito:mockito-core:[3.9,4.0)'
}
