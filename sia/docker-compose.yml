version: "3.2"
services:
  proxy:
    image: nginx:alpine
    ports:
      - "80:80"
    networks:
      - "sia_obscore"
    volumes:
      - "./docker/proxy/default.conf:/etc/nginx/conf.d/default.conf"
      - "./docker/proxy/html:/usr/share/nginx/html"
    depends_on:
      - "sia"
  sia:
    image: opencadc/alma-sia:1.0.1
    build: ./
    networks:
      - "sia_obscore"
    ports:
      - "5555:5555"
    volumes:
      - "./build/libs/sia#1000.war:/usr/local/tomcat/webapps/sia.war"

networks:
  sia_obscore:
