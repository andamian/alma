plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.8.4'
}

repositories {
    mavenLocal()
    jcenter()

    // To obtain access to the Oracle Maven repository, put your credentials into environment variables:
    // - ALMA_MAVEN_USERNAME
    // - ALMA_MAVEN_PASSWORD
    //
    // or, create a gradle.properties in your ~/.gradle directory with the following variables set:
    // - almaMavenUsername
    // - almaMavenPassword
    maven {
        name 'alma-central'
        url 'https://maven-repo.hq.eso.org/artifactory/ALMA'
        credentials {
            username = System.getenv("ALMA_MAVEN_USERNAME") ?: almaMavenUsername
            password = System.getenv("ALMA_MAVEN_PASSWORD") ?: almaMavenPassword
        }
    }
}

sourceCompatibility = 1.8
group = 'org.opencadc'
version = '1.1.0'

dependencies {
    implementation 'org.apache.logging.log4j:log4j-core:[2.13.0,3.0)'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:[2.13.0,3.0)'
    implementation 'org.opencadc:cadc-util:[1.3,2.0)'
    implementation 'org.opencadc:cadc-registry:[1.5.4,2.0)'

    testImplementation 'junit:junit:[4.12,5.0)'
    testImplementation 'org.mockito:mockito-core:[3.3.3,4)'
}